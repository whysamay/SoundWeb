<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo-Fi Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-gray-900 to-gray-800 text-gray-100 min-h-screen flex flex-col items-center justify-center">
  <header class="w-full py-8 bg-gray-900 shadow-lg mb-8">
    <h1 class="text-4xl font-extrabold text-center tracking-tight text-purple-300">Lo-Fi MusicGen Studio</h1>
    <p class="text-center text-gray-400 mt-2">AI-powered seamless music loop generator</p>
  </header>
  <main class="w-full flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl p-10 bg-gray-800 rounded-2xl shadow-2xl flex flex-col gap-8">
      <form id="lofi-form" class="space-y-6">
        <div>
          <h2 class="text-xl font-bold mb-2 text-purple-200">Describe Your Track</h2>
          <label class="block mb-1">Custom Prompt (optional)</label>
          <input type="text" id="custom-prompt" name="custom-prompt" placeholder="Describe your vibe..." class="w-full p-2 rounded bg-gray-700 mb-2" autocomplete="off">
          <div id="prompt-suggestions" class="bg-gray-700 text-gray-100 rounded shadow-lg mt-1 hidden absolute z-10 w-full"></div>
        </div>
        <div class="grid grid-cols-2 gap-6">
          <div>
            <h3 class="font-semibold text-purple-200 mb-1">Duration</h3>
            <select id="duration" name="duration" class="w-full p-2 rounded bg-gray-700">
              <option value="5">5 seconds</option>
              <option value="10">10 seconds</option>
              <option value="15">15 seconds</option>
              <option value="30">30 seconds</option>
            </select>
          </div>
          <div>
            <h3 class="font-semibold text-purple-200 mb-1">Mood</h3>
            <select id="mood" class="w-full p-2 rounded bg-gray-700">
              <option value="chill sunset">Chill Sunset</option>
              <option value="cozy rain">Cozy Rain</option>
              <option value="retro daydream">Retro Daydream</option>
              <option value="study">Study</option>
              <option value="sleep">Sleep</option>
              <option value="nostalgic">Nostalgic</option>
            </select>
          </div>
          <div>
            <h3 class="font-semibold text-purple-200 mb-1">Tempo</h3>
            <input type="range" id="tempo" min="0" max="2" value="1" class="w-full">
            <div class="flex justify-between text-xs mt-1">
              <span>Slow</span><span>Medium</span><span>Fast</span>
            </div>
          </div>
          <div>
            <h3 class="font-semibold text-purple-200 mb-1">Vibe Slider</h3>
            <input type="range" id="vibe" min="0" max="100" value="50" class="w-full">
            <div class="flex justify-between text-xs mt-1">
              <span>Jazzy</span><span>Ambient</span>
            </div>
          </div>
          <div class="col-span-2">
            <h3 class="font-semibold text-purple-200 mb-1">Effects</h3>
            <div class="flex flex-wrap gap-4">
              <label><input type="checkbox" value="vinyl crackle" class="mr-1">Vinyl Crackle</label>
              <label><input type="checkbox" value="tape hum" class="mr-1">Tape Hum</label>
              <label><input type="checkbox" value="city noise" class="mr-1">City Noise</label>
              <label><input type="checkbox" value="rain" class="mr-1">Rain</label>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center mt-4">
          <button type="button" id="surprise" class="bg-purple-600 hover:bg-purple-700 px-3 py-1 rounded">Surprise Me</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-bold text-lg">Generate</button>
        </div>
      </form>
      <div id="loading" class="hidden flex flex-col items-center mt-6">
        <svg class="animate-spin h-8 w-8 text-purple-400 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
        <span>Generating your vibe...</span>
      </div>
      <div id="audio-section" class="hidden mt-8 flex flex-col items-center bg-gray-900 rounded-xl p-6 shadow-lg">
        <h2 class="text-xl font-bold text-purple-200 mb-2">Your Track</h2>
        <audio id="audio-player" controls class="w-full mb-4"></audio>
        <div id="waveform" class="w-full my-4"></div>
        <a id="download-link" href="#" download="lofi.wav" class="mt-2 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">Download</a>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
</body>
</html>
